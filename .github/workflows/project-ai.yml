name: AI Project Explainer

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  explain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: pip install requests

      - name: Run AI Explainer
        run: python scripts/ai_explainer.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit Output
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add AI_PROJECT_SUMMARIES.md
          git commit -m "Update AI summaries" || echo "No changes"
          git push
